name: Refresh Genesys card list

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
          run_install: false
      - run: pnpm install --frozen-lockfile
      - name: Update Genesys list
        run: pnpm run update-card-list
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: refresh Genesys card list'
          file_pattern: src/data/genesys-card-list.json
