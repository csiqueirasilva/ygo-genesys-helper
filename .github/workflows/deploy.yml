name: Deploy site

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Create env file
        run: |
          cat <<EOF > .env
          VITE_CHATKIT_SESSION_URL=${{ secrets.VITE_CHATKIT_SESSION_URL }}
          VITE_CHATKIT_WORKFLOW_ID=${{ secrets.VITE_CHATKIT_WORKFLOW_ID }}
          EOF
      - run: pnpm install --frozen-lockfile
      - name: Refresh Genesys data
        run: pnpm run update-card-list
      - run: pnpm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
